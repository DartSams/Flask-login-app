<body>
    
    
    <div class="flex-container-body">

        <div class="flex-item-body">
            <h1 class="flex-item-body">Create Account</h1>
                <form action=""method="POST" autocomplete="on">
                    <label for="username">Username:</label><br>
                    <input type="text" placeholder="username" name="username" class="entry">

                    <br>

                    <input type="email" placeholder="Email" name="email" class="entry">

                    <br>

                    <br>
                    <br>
                    <label for="password2">Re-enter Password</label><br>
                    <input type="password" placeholder="password" name="compare-password" class="entry">
                    <br>
                    <br>
                    <input type="checkbox" name="terms-of-service">

                    <br>
                    <input type="submit" class="submit">
                </form>
        </div>
        
        </div>
